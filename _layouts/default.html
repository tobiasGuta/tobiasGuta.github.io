<!DOCTYPE html>

    <!-- Favicon links -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">

    <!-- Toast UI Editor CSS -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Terminal styles -->

    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">

    
    <style>
      body {
        overflow-x: hidden;
      }

      #leaf-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        overflow: hidden;
        z-index: 9999;
      }

      /* Zoomable image styles */
      .zoomable-img {
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .zoomable-img.zoomed {
        transform: scale(2);
        z-index: 10000;
      }

      /* Optional: Style for body when zoomed */
      .zoom-active {
        overflow: hidden;
      }

      /* Social Media Icons */
      .social-icons {
        display: flex;
        justify-content: center;
        align-items: baseline; /* Align icons to baseline */
        gap: 1.5rem;
        margin: 1rem 0;
      }

      .social-icons a {
        font-size: 2em;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: #000 !important;
        background: none;
        border-radius: 0;
        text-decoration: none;
        transition: color 0.2s;
        width: 1em;
        height: 1em;
      }

      .social-icons a:hover {
        color: #6364ff !important;
      }

      .social-icons i,
      .social-icons img {
        width: 1em;
        height: 1em;
        vertical-align: middle;
        object-fit: contain;
      }

      .social-icons img {
        display: inline-block;
        position: relative;
        top: 0.12em; /* Move HackerOne and Mastodon icons down slightly */
      }

      /* Exception for HackerOne and Mastodon (icons should be white) */
      .social-icons a[aria-label="HackerOne"] img,
      .social-icons a[aria-label="Mastodon"] img {
        filter: invert(1);
      }

      .social-icons i {
        margin-top: -0.15em; /* Move LinkedIn and GitHub icons up just a little */
      }
    </style>
  </head>
  <body class="{% if page.url == '/' %}homepage{% endif %}">

    {% if page.url == '/' %}

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- Typing animation script -->
    <script>
      const text = "I’m a cybersecurity student and bug bounty hunter focused on penetration testing, web exploitation, and offensive security. Passionate about AI’s role in threat detection, I thrive on solving complex security challenges and staying ahead of emerging threats. I'm actively seeking internships, research roles, and opportunities to grow within the cybersecurity community.";
      const typedText = document.getElementById("typed-text");
      const cursor = document.getElementById("cursor");
      let i = 0;

      function type() {
        if (i < text.length) {
          typedText.textContent += text.charAt(i);
          i++;
          setTimeout(type, 25);
        }
      }

      document.addEventListener("DOMContentLoaded", type);
    </script>

    <!-- Copy code button script -->
    <script>
      function copyCode(button) {
        const codeBlock = button.parentElement.querySelector('pre code');
        const text = codeBlock.textContent;
        
        navigator.clipboard.writeText(text).then(() => {
          // Store original content
          const originalHTML = button.innerHTML;
          
          // Add copied class for styling
          button.classList.add('copied');
          
          // Change to checkmark icon
          button.innerHTML = `
            <svg class="checkmark-icon" viewBox="0 0 24 24">
              <polyline points="20,6 9,17 4,12"></polyline>
            </svg>
          `;
          
          // Reset after 1.5 seconds
          setTimeout(() => {
            button.classList.remove('copied');
            button.innerHTML = originalHTML;
          }, 1500);
        }).catch(err => {
          console.error('Failed to copy: ', err);
          // Show error state
          const originalHTML = button.innerHTML;
          button.style.background = '#ef4444';
          button.innerHTML = '✗';
          setTimeout(() => {
            button.innerHTML = originalHTML;
            button.style.background = '';
          }, 1000);
        });
      }
    </script>

    {% if page.url == '/' %}
      <script src="/assets/js/leaves.js"></script>
      <script src="/assets/js/bats.js"></script>
    {% endif %}

    {% if page.url == '/' %}
<script>
  setInterval(() => {

      const main = document.querySelector('.main-pic');

{% endif %}

<script>
document.addEventListener('DOMContentLoaded', function() {
  document.querySelectorAll('.zoomable-img').forEach(function(img) {
    img.addEventListener('click', function(e) {
      e.stopPropagation(); // Prevent bubbling
      if (img.classList.contains('zoomed')) {
        img.classList.remove('zoomed');
        document.body.classList.remove('zoom-active');
        if (document.fullscreenElement) {
          document.exitFullscreen();
        }
      } else {
        document.querySelectorAll('.zoomable-img.zoomed').forEach(function(other) {
          other.classList.remove('zoomed');
        });
        img.classList.add('zoomed');
        document.body.classList.add('zoom-active');

        // Try to go fullscreen
        if (img.requestFullscreen) {
          img.requestFullscreen().catch(err => {
            console.error(`Error attempting to enable fullscreen mode: ${err.message}`);
          });
        } else if (img.webkitRequestFullscreen) { // Safari
          img.webkitRequestFullscreen();
        } else if (img.msRequestFullscreen) { // IE11
          img.msRequestFullscreen();
        }
      }
    });
  });

  document.addEventListener('click', function(e) {
    document.querySelectorAll('.zoomable-img.zoomed').forEach(function(img) {
      img.classList.remove('zoomed');
    });
    document.body.classList.remove('zoom-active');
    if (document.fullscreenElement) {
      document.exitFullscreen();
    }
  });

  // Escape key exits zoom
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      document.querySelectorAll('.zoomable-img.zoomed').forEach(function(img) {
        img.classList.remove('zoomed');
      });
      document.body.classList.remove('zoom-active');
      if (document.fullscreenElement) {
        document.exitFullscreen();
      }
    }
  });
});
</script>

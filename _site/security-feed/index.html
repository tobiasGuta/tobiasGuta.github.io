<script>
const rss2json = 'https://api.rss2json.com/v1/api.json?rss_url=';
const feeds = {
  threats: [
    'https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Ffeeds.feedburner.com%2FTheHackersNews&api_key=x44cdljnxigofarmhhh5x8edsdpn7gsgvih2u3dc'
  ],
  bounty: [
    'https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fbobdahacker.com%2Ffeed.xml&api_key=x44cdljnxigofarmhhh5x8edsdpn7gsgvih2u3dc',
    'https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fwww.intigriti.com%2Fblog%2Ffeed&api_key=x44cdljnxigofarmhhh5x8edsdpn7gsgvih2u3dc',
    'https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fpentesterlab.com%2Fblog%2Ffeed&api_key=x44cdljnxigofarmhhh5x8edsdpn7gsgvih2u3dc'
  ],
  privacy: [
    'https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fwww.eff.org%2Frss%2Fupdates.xml&api_key=x44cdljnxigofarmhhh5x8edsdpn7gsgvih2u3dc',
    'https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fwww.privacyguides.org%2Farticles%2Ffeed_rss_created.xml&api_key=x44cdljnxigofarmhhh5x8edsdpn7gsgvih2u3dc'
  ]
};

// Add this function for input validation and XSS protection
function escapeHTML(str) {
  return str.replace(/[&<>"']/g, function(tag) {
    const chars = {
      '&': '&amp;',
      '<': '&lt;',
      '>': '&gt;',
      '"': '&quot;',
      "'": '&#39;'
    };
    return chars[tag] || tag;
  });
}

async function loadFeed(feedUrls, listId) {
  const list = document.getElementById(listId);
  list.innerHTML = '<li>Loading...</li>';
  let items = [];
  for (const url of feedUrls) {
    try {
      // Use the URL directly, do not prepend rss2json
      const res = await fetch(url);
      const data = await res.json();
      if (data.items) items = items.concat(data.items);
    } catch (e) {}
  }
  const now = new Date();
  const twoDaysAgo = new Date(now.getTime() - 2 * 24 * 60 * 60 * 1000);
  items = items
    .filter(item => {
      const pubDate = new Date(item.pubDate);
      return pubDate >= twoDaysAgo && pubDate <= now;
    })
    .sort((a, b) => new Date(b.pubDate) - new Date(a.pubDate))
    .slice(0, 15);
  if (items.length === 0) {
    list.innerHTML = '<li>No items found.</li>';
    return;
  }
  list.innerHTML = items.map(item => {
    // Try to get image from enclosure, thumbnail, media, or extract from description/content
    let imgSrc = '';
    if (item.enclosure && item.enclosure.link) {
      imgSrc = item.enclosure.link;
    } else if (item.thumbnail) {
      imgSrc = item.thumbnail;
    } else if (item.media && item.media.content && item.media.content.url) {
      imgSrc = item.media.content.url;
    } else if (item.description) {
      const match = item.description.match(/<img[^>]+src="([^">]+)"/);
      if (match) imgSrc = match[1];
    } else if (item.content) {
      const match = item.content.match(/<img[^>]+src="([^">]+)"/);
      if (match) imgSrc = match[1];
    }
    // Author fallback if not present
    const author = item.author ? item.author : 'Unknown author';
    const date = item.pubDate ? new Date(item.pubDate).toLocaleDateString() : '';
    // Get excerpt (first 20 words from description/content, strip HTML)
    let excerpt = '';
    let rawText = item.description || item.content || '';
    rawText = rawText.replace(/<[^>]+>/g, ''); // Remove HTML tags
    const words = rawText.split(/\s+/).filter(Boolean);
    excerpt = words.slice(0, 20).join(' ') + (words.length > 20 ? '...' : '');
    excerpt = escapeHTML(excerpt); // Escape for XSS
    return `
      <li>
        ${imgSrc ? `<img src="${imgSrc}" alt="Article image" style="max-width:120px;max-height:80px;margin-bottom:8px;border-radius:6px;">` : ''}
        <a href="${item.link}" target="_blank"><strong>${item.title}</strong></a><br>
        <span class="feed-date">${date}</span>
        <span class="feed-author" style="color:#7dd3fc; font-size:0.95em; margin-left:10px;">${author}</span>
        <div class="feed-excerpt" style="color:#cbd5e1; font-size:0.97em; margin-top:6px;">${excerpt}</div>
      </li>
    `;
  }).join('');
}
document.addEventListener('DOMContentLoaded', function() {
  // Tab switching
  const tabButtons = document.querySelectorAll('.tab-button');
  const tabContents = {
    threats: document.getElementById('threats-tab-content'),
    bounty: document.getElementById('bounty-tab-content'),
    privacy: document.getElementById('privacy-tab-content')
  };
  tabButtons.forEach(btn => {
    btn.addEventListener('click', function() {
      tabButtons.forEach(b => b.classList.remove('active'));
      this.classList.add('active');
      const tab = this.getAttribute('data-tab');
      Object.keys(tabContents).forEach(key => {
        tabContents[key].classList.add('hidden');
      });
      tabContents[tab].classList.remove('hidden');
      // Load feed if not loaded yet
      if (tab === 'threats') loadFeed(feeds.threats, 'threats-list');
      if (tab === 'bounty') loadFeed(feeds.bounty, 'bounty-list');
      if (tab === 'privacy') loadFeed(feeds.privacy, 'privacy-list');
    });
  });
  // Initial load
  loadFeed(feeds.threats, 'threats-list');
});
</script>

    <!-- Typing animation script -->
    <script>
      const text = "I’m a cybersecurity student and bug bounty hunter focused on penetration testing, web exploitation, and offensive security. Passionate about AI’s role in threat detection, I thrive on solving complex security challenges and staying ahead of emerging threats. I'm actively seeking internships, research roles, and opportunities to grow within the cybersecurity community.";
      const typedText = document.getElementById("typed-text");
      const cursor = document.getElementById("cursor");
      let i = 0;

      function type() {
        if (i < text.length) {
          typedText.textContent += text.charAt(i);
          i++;
          setTimeout(type, 25);
        }
      }

      document.addEventListener("DOMContentLoaded", type);
    </script>

    <!-- Copy code button script -->
    <script>
      function copyCode(button) {
        const codeBlock = button.parentElement.querySelector('pre code');
        const text = codeBlock.textContent;
        
        navigator.clipboard.writeText(text).then(() => {
          // Store original content
          const originalHTML = button.innerHTML;
          
          // Add copied class for styling
          button.classList.add('copied');
          
          // Change to checkmark icon
          button.innerHTML = `
            <svg class="checkmark-icon" viewBox="0 0 24 24">
              <polyline points="20,6 9,17 4,12"></polyline>
            </svg>
          `;
          
          // Reset after 1.5 seconds
          setTimeout(() => {
            button.classList.remove('copied');
            button.innerHTML = originalHTML;
          }, 1500);
        }).catch(err => {
          console.error('Failed to copy: ', err);
          // Show error state
          const originalHTML = button.innerHTML;
          button.style.background = '#ef4444';
          button.innerHTML = '✗';
          setTimeout(() => {
            button.innerHTML = originalHTML;
            button.style.background = '';
          }, 1000);
        });
      }
    </script>

    

    

<script>
document.addEventListener('DOMContentLoaded', function() {
  document.querySelectorAll('.zoomable-img').forEach(function(img) {
    img.addEventListener('click', function(e) {
      e.stopPropagation(); // Prevent bubbling
      if (img.classList.contains('zoomed')) {
        img.classList.remove('zoomed');
        document.body.classList.remove('zoom-active');
        if (document.fullscreenElement) {
          document.exitFullscreen();
        }
      } else {
        document.querySelectorAll('.zoomable-img.zoomed').forEach(function(other) {
          other.classList.remove('zoomed');
        });
        img.classList.add('zoomed');
        document.body.classList.add('zoom-active');

        // Try to go fullscreen
        if (img.requestFullscreen) {
          img.requestFullscreen().catch(err => {
            console.error(`Error attempting to enable fullscreen mode: ${err.message}`);
          });
        } else if (img.webkitRequestFullscreen) { // Safari
          img.webkitRequestFullscreen();
        } else if (img.msRequestFullscreen) { // IE11
          img.msRequestFullscreen();
        }
      }
    });
  });

  document.addEventListener('click', function(e) {
    document.querySelectorAll('.zoomable-img.zoomed').forEach(function(img) {
      img.classList.remove('zoomed');
    });
    document.body.classList.remove('zoom-active');
    if (document.fullscreenElement) {
      document.exitFullscreen();
    }
  });

  // Escape key exits zoom
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      document.querySelectorAll('.zoomable-img.zoomed').forEach(function(img) {
        img.classList.remove('zoomed');
      });
      document.body.classList.remove('zoom-active');
      if (document.fullscreenElement) {
        document.exitFullscreen();
      }
    }
  });
});
</script>

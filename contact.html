<div class="contact-form-container">
  <h1>Contact Me</h1>
  <p id="privacy-note" style="display:none; text-align:center; color:#b0b0b0; font-size:1rem; margin-bottom:1.2rem;">
    Please do not send personal information.<br>
    Only provide your name, email, and message so I can reach out.
  </p>
  <form class="contact-form" action="https://formspree.io/f/mvgbdevj" method="POST">
    <label for="name">Your Name:</label>
    <input type="text" name="name" id="name" required>

    <label for="email">Your Email:</label>
    <input type="email" name="email" id="email" required>

    <label for="message">Message:</label>
    <textarea name="message" id="message" required></textarea>

    <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off">
    <button type="submit">Send</button>
  </form>
</div>
<script>
  // Show privacy note when user types in any input or textarea
  document.querySelectorAll('.contact-form input, .contact-form textarea').forEach(function(el) {
    el.addEventListener('input', function() {
      document.getElementById('privacy-note').style.display = 'block';
    }, { once: true });
  });
</script>
